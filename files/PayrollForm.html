<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee Payroll</title>
    <link rel="stylesheet" href="./PayrollForm.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="payrollForm.js" defer></script>
  </head>

  <body>
    <header class="header-content header">
      <div class="logo-content">
        <a href=" ">
          <img src="https://img.icons8.com/color/1x/payroll.png" alt="logo"
        /></a>
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" id="employeeform">
        <div class="row-content">
          <label class="label text" placeholder="enter name" id="name"
            >Name</label
          >
          <input class="input" id="name" />
        </div>
        <div class="row-content" id="employeeform">
          <label class="label text" or="profile">Profile image</label>
          <div class="profile-radio-content">
            <label>
              <input type="radio" name="pic" id=" pic" value="pic1" />
              <img
                class="profile"
                src="../CSS/assets/dell-0J8thHZfosE-unsplash.jpg"
              />
            </label>
            <label>
              <input type="radio" name="pic" id=" pic" value="pic2" />
              <img
                class="profile"
                src="../CSS/assets/dell-0J8thHZfosE-unsplash.jpg"
              />
            </label>
            <label>
              <input type="radio" id=" pic" value="pic3" name=" pic" />
              <img
                class="profile"
                src="../CSS/assets/dell-0J8thHZfosE-unsplash.jpg"
              />
            </label>
            <label>
              <input type="radio" name="pic" id=" pic" value="pic4" />
              <img
                class="profile"
                src="../CSS/assets/dell-0J8thHZfosE-unsplash.jpg"
              />
            </label>
          </div>
        </div>
        <div class="row-content">
          <label for="gender" class="label text">Gender</label>
          <div>
            <input
              type="radio"
              name="gender"
              class="radio"
              id="gender1"
              value="male"
            />
            <label for="male" class="text">Male</label>
            <input
              type="radio"
              name="gender"
              class="radio"
              value="female"
              id="gender2"
              aria-valuemax="female"
            />
            <label for="female" class="name">Female</label>
          </div>
        </div>
        <div class="row-content">
          <label for="department" class="label text">Department</label>
          <div>
            <input type="checkbox" class="checkbox" id="dept1" value="hr" />
            <label for="hr" class="text">HR</label>
            <input type="checkbox" class="checkbox" id="dept2" value="sales" />
            <label for="sales" class="text">Sales</label>
            <input
              type="checkbox"
              class="checkbox"
              id="dept3"
              value="finance"
            />
            <label for="finance" class="text">Finance</label>
            <input
              type="checkbox"
              class="checkbox"
              id="dept4"
              value="engineer"
            />
            <label for="engineer" class="text">Engineer</label>
            <input
              type="checkbox"
              class="checkbox"
              id="dept5"
              value="Others "
            />
            <label class="text">Others</label>
          </div>
        </div>
        <div class="row-content">
          <label for="salary" class="label text"> Choose your salary: </label>
          <select name="salary" id="salary">
            <option value="10000">10000</option>
            <option value="50000">50000</option>
            <option value="20000">20000</option>
            <option value="40000">40000</option>
          </select>
          <!-- <input
            type="range"
            class="slider"
            min="5000"
            max="100000"
            step="10000"
          /> -->
          <!-- <div id="gfg" onclick="gfgg()"></div> -->
          <!-- <output class="salary-output text" for="salary"></output> -->
        </div>
        <div class="row-content">
          <label class="label text">Start Date</label>
          <div>
            <select name="Day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="Month">
              <option value="Jan">January</option>
              <option value="Feb">Febuary</option>
              <option value="Mar">March</option>
              <option value="Apr">April</option>
              <option value="May">May</option>
              <option value="Jun">June</option>
              <option value="Jul">July</option>
              <option value="Aug">August</option>
              <option value="Sep">September</option>
              <option value="Oct">October</option>
              <option value="Nov">November</option>
              <option value="Dec">December</option>
            </select>
            <select name="Year">
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
            </select>
          </div>
        </div>
        <div class="row-content">
          <label class="label text">Notes</label>
          <textarea class="desc" id="input"> Type Text Here!</textarea>
        </div>
        <div class="buttonParent">
          <a href="" class="resetButton button cancelButton">Cancel</a>
          <div class="submit-reset">
            <button class="button submitButton">Submit</button>
            <button type="reset" class="resetButton button">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
